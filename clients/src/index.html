<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

        <title>Hangout</title>

        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.css">
        <link rel="stylesheet" type="text/css" href="css/jqm-icon-pack-2.1.2-fa.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">

        <!--SDK-->
        <script src="js/jquery-1.8.3.js"></script>
        <script src="js/jquery.mobile.js"></script>
        <script type="text/javascript" src="../cordova-2.2.0.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script src="js/config.js"></script>
        <script src="desktop_setup.js"></script>



        <script type="text/javascript" src="js/ga.js"></script>
        <script>
            var _gaq = _gaq || [];
            _gaq.push(['_setAccount', 'UA-36941197-1']);
            _gaq.push(['_setDomainName', 'none']);
            _gaq.push(['_trackPageview', 'Index_Page']);
        </script>


    </head>

    <body>

        <div id="fb-root"></div>

        <!-- splash screen -->
        <div class="splash page" data-role="page">
            <div data-role="content">
                <div class="splash-text">
                    <h1>Hangout</h1>
                    <div>Get together.</div>
                </div>
            </div>
        </div>

        <!-- login page -->
        <div class="login page" id="login-page" data-role="page">
            <header data-role="header">
                <h1>Login</h1>
            </header>
            <div data-role="content">
                <div class="login-text">
                    Login with facebook
                </div>
                <div class="buttons">
                    <a id="loginButton" data-role="button" data-icon="facebook">Login</a>
                </div>
            </div>
        </div>


        <!--home page-->
        <div class="home page" id="home-page" data-role="page">
            <header data-role="header">
                <h1>My Hangouts</h1>
            </header>
            <footer data-role="footer" data-position="fixed">
                <nav data-role="navbar" data-iconpos="bottom">
                    <ul>
                        <li><a href="#" data-icon="home">Home</a></li>
                        <li><a href="#" data-icon="plus">New</a></li>
                        <li><a href="#" data-icon="user">Profile</a></li>
                    </ul>
                </nav>
            </footer>
        </div>





        <script src="cdv-plugin-fb-connect.js"></script>
        <script src="facebook_js_sdk.js"></script>
        <script src="js/requests.js"></script>

        <!--MODELS-->

        <script src="js/models/user.js"></script>

        <!--PAGES-->
        <script src="js/pages/login.js"></script>
        <script src="js/pages/home.js"></script>

        <script>
            $( document ).bind( "mobileinit", function() {
                $.mobile.allowCrossDomainPages = true;
            });

            function onDeviceReady() {
                <!--initialize modules-->
                loginPage.init();
                homePage.init();

                <!--Kick-off app-->
                FB.init({
                    appId: '126578654070290',
                    nativeInterface: CDV.FB,
                    useCachedDialogs: false
                    });
            }

            document.addEventListener("deviceready", onDeviceReady, false);
            function onLoad(){
                if (!navigator.userAgent.match(/(iPhone|iPod|iPad|Android|BlackBerry)/)) {
                    desktop_setup('126578654070290');
                    onDeviceReady(); //this is the browser
                }
            }


        </script>

    </body>
</html>
